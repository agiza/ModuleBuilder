<!DOCTYPE html>
<html>
  <head>
    <title>ModuleBuilder - jQM Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.js"></script>
    <script src="js/jqmTest.js"></script>
  </head>
  <body>
    <div data-role="page" id="parent">
      <div data-role="header" data-theme="b">
        <h1>jqm - parent</h1>
      </div><!-- /header -->

      <div data-role="content" data-theme="b">
        <p><a href="#first" data-transition="slideup">Code block 1</a></p>
        <p><a href="#second" data-transition="slideup">Code block 2</a></p>
      </div><!-- /content -->

      <div data-role="footer" data-theme="b">
        Footer
      </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="first">
      <div data-role="header" data-theme="b">
        <h1>jqm - 1</h1>
      </div><!-- /header -->

      <div data-role="content" data-theme="b">
        <p><a href="#parent" data-transition="slidedown">Click me to show the parent</a></p>
        <p><a href="#second" data-transition="slide">Click me to show the second page!</a></p>
      </div><!-- /content -->

      <div data-role="footer" data-theme="b">
        Footer
      </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="second">
      <div data-role="header">
        <h1>jqm - 2</h1>
      </div><!-- /header -->

      <div data-role="content">
        <p><a href="#parent" data-transition="slidedown">Click me to show the parent</a></p>
        <p><a href="#first" data-transition="slide" data-direction="reverse">Click me to show the first page!</a></p>
      </div><!-- /content -->

      <div data-role="footer">
        Footer
      </div><!-- /footer -->
    </div><!-- /page -->
  </body>
</html>
